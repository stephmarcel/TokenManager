    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">TOKEN MANAGER</h1>

          <hr/>
          <div id="loader">
            <p id="accountAddress" class="text-center"></p>
            <p id="accountPosition" class="text-center"></p>
          </div>
          <div id="balanceInfo">
            <p id="accountBalance" class="text-center">
              <h3  class="text-center">  Balance  </h3><br/>
              <h1  class="text-center"> 10 A$ </h1>
            </p>
            <form id="formBtn" class="text-center">
              <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#receiveToken">Receive</button>
              <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#sendToken">Send</button>
            </form>

            <form id="formReceiveToken">
              <div class="form-group row">
                  <label class="col-sm-3 col-form-label" for="addressFrom">Address from</label>
                  <div class="col-sm-9">
                     <input type="text" id="addressFrom" class="form-control validate" placeholder="Address">
                  </div>
              </div>
              <div class="form-group row">
                  <label class="col-sm-3 col-form-label" for="nbToken">Amount</label>
                  <div class="col-sm-9">
                     <input type="text" id="nbToken" class="form-control validate" placeholder="Amount">
                  </div>
              </div>
              <div class="text-right">
                <button type="reset" class="btn btn-primary">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="App.receiveToken();">Receive</button>
              </div>
            </form>

            <form id="formSendToken">
              <div class="form-group row">
                  <label class="col-sm-3 col-form-label" for="addressFrom">Recipient address</label>
                  <div class="col-sm-9">
                     <input type="text" id="addressFrom" class="form-control validate" placeholder="Address">
                  </div>
              </div>
              <div class="form-group row">
                  <label class="col-sm-3 col-form-label" for="nbToken">Amount</label>
                  <div class="col-sm-9">
                     <input type="text" id="nbToken" class="form-control validate" placeholder="Amount">
                  </div>
              </div>
              <div class="text-right">
                <button type="reset" class="btn btn-primary">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="App.sendToken();">Send</button>
              </div>
            </form>

          </div>

              <form id="formGenerateAccount" class="text-center">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="passwordfield">Password</label>
                    <div class="col-sm-6">
                      <select class="form-control" id="positionSelect">
                        <option>Consultant</option>
                        <option>Manager</option>
                     </select>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="App.generateAccount();">Generate</button>
                  </div>

                  <div class="form-group row">
                      <label class="col-sm-3 col-form-label" for="publicKey">Public Key</label>
                      <div class="col-sm-9">
                         <input type="text" id="publicKey" class="form-control validate" placeholder="Public Key" readonly>
                      </div>
                  </div>
                  <div class="form-group row">
                      <label class="col-sm-3 col-form-label" for="privateKey">Private Key</label>
                      <div class="col-sm-9">
                         <textarea type="text" id="privateKey" class="form-control validate" placeholder="Private Key" readonly></textarea>
                      </div>
                  </div>
                  <div class="text-right">
                    <button type="reset" class="btn btn-primary">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="App.reloadForm();">Submit</button>
                  </div>
              </form>
                <hr/>
            </div>
