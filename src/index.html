<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Token Manager</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">TOKEN MANAGER</h1>

          <hr/>
          <form id="formReload" onSubmit="App.render(); return false;" class="text-center">
                <button type="submit" class="btn btn-primary btn-lg" data-toggle="modal"
                        data-target="#generateAccountModal">Are you a Consultant?</button>
                 <button type="submit" class="btn btn-primary btn-lg" data-toggle="modal"
                        data-target="#generateAccountModal">Are you a Manager?</button>
              </form>
              <hr/>
              <div class="modal fade" id="generateAccountModal" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h4 class="modal-title">Generate Account</h4>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form id="formModal">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label" for="passwordfield">Password</label>
                          <div class="col-sm-6">
                            <input type="password" id="passwordfield" class="form-control validate" placeholder="Password">
                          </div>
                          <button type="button" class="btn btn-primary" onclick="App.generateAccount();">Generate</button>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="publicKey">Public Key</label>
                            <div class="col-sm-9">
                               <input type="text" id="publicKey" class="form-control validate" placeholder="Public Key" readonly>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="privateKey">Private Key</label>
                            <div class="col-sm-9">
                               <input type="text" id="privateKey" class="form-control validate" placeholder="Private Key" readonly>
                            </div>
                        </div>


                      </form>
                    </div>

                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="App.gotoVoteForm();">Close</button>
                    </div>
                  </div>
                </div>
                </div>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
